version: '3.8'

services:
  api:
    build: .
    container_name: pr-desc-test-service
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3000
      - STORAGE_PATH=/app/data/library.json
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW_MS=60000
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

